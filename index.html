<!doctype html>

<html>
<head>
	<title>Nested Submenus</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<!--[if lte IE 9]>
		<script src="bower_components/classlist/classList.js"></script>
		<script src="bower_components/matchMedia/matchMedia.js"></script>
		<script src="bower_components/matchMedia/matchMedia.addListener.js"></script>
		<script src="polyfills/formdata.js"></script>
	<![endif]-->

	<script src="bower_components/platform/platform.js"></script>

	<link rel="import" href="bower_components/core-menu/core-menu.html">
	<link rel="import" href="bower_components/core-menu/core-submenu.html">
	<link rel="import" href="bower_components/core-item/core-item.html">
</head>

<body unresolved>
	<core-menu>
		<core-submenu label="Submenu 1">
			<core-submenu label="Submenu 1A">
				<core-item label="Item 1AA"></core-item>
				<core-item label="Item 1AB"></core-item>
				<core-item label="Item 1AC"></core-item>
			</core-submenu>
			<core-submenu label="Submenu 1B">
				<core-item label="Item 1BA"></core-item>
				<core-item label="Item 1BB"></core-item>
				<core-item label="Item 1BC"></core-item>
			</core-submenu>
		</core-submenu>
		<core-submenu label="Submenu 2">
				<core-item label="Item 2AA"></core-item>
				<core-item label="Item 2AB"></core-item>
				<core-item label="Item 2AC"></core-item>
		</core-submenu>
	</core-menu>
</body>
</html>
